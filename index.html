<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrohim Ibrohimov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .profile-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
            max-width: 500px;
            width: 100%;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .avatar {
            vertical-align: middle;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        h1 {
            color: #ffffff;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .title {
            color: #888888;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .description {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-weight: 300;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }

        .link-btn img {
            width: 20px;
            height: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .profile-card { padding: 30px 20px; }
            .links { flex-direction: column; align-items: center; }
            .link-btn { width: 200px; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-pic"><img src="my_image.jpg" alt="Avatar" class="avatar"></div>
            <h1>Ibrohim Ibrohimov</h1>
            <div class="title">Quantum enthusiast</div>
            <div class="description">
                Focusing on the theory of quantum computing, quantum algorithms and quantum complexity theory.
            </div>
            
            <div class="links">
                <a href="https://linkedin.com/in/ibrohim-ibrohimov" class="link-btn">
                    <img src="icons8-linkedin-48.png" alt="LinkedIn"> LinkedIn
                </a>
                <a href="https://t.me/onequbit" class="link-btn">
                    <img src="icons8-telegram-48.png" alt="Telegram"> Channel
                </a>
                <a href="https://bsky.app/profile/ibrohim-ibrohimov.bsky.social" class="link-btn">
                    <img src="icons8-bluesky-48.png" alt="Icon description"> Bluesky
                </a>
                <a href="https://twitter.com/ibrohim_quanta" class="link-btn">
                    <img src="icons8-twitter-48.png" alt="Twitter"> Twitter
                </a>
                <a href="mailto:ibrohimtech.inbox@gmail.com" class="link-btn">
                    <img src="icons8-gmail-48.png" alt="Gmail"> Contact
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Mouse follow effect
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.profile-card');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            cursor.style.transform = `translateY(${y * -10}px) translateX(${x * -10}px)`;
        });
        
        // Initialize
        createStars();
        
        // Smooth scroll for any future sections
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
